<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
</head>
<body>
    <div id="loginFormContainer">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>
            <br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            <br>
            <button type="submit">Login</button>
            <p id="loginMessage"></p>
            <p><a href="#" onclick="showSignupForm()">Don't have an account? Sign up</a></p>
        </form>
    </div>

    <div id="signupFormContainer" style="display:none;">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="email" required>
            <br>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="password" required>
            <br>
            <button type="submit">Sign Up</button>
            <p id="signupMessage"></p>
            <p><a href="#" onclick="showLoginForm()">Already have an account? Log in</a></p>
        </form>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('signupFormContainer').style.display = 'none';
            document.getElementById('loginFormContainer').style.display = 'block';
        }

        function showSignupForm() {
            document.getElementById('loginFormContainer').style.display = 'none';
            document.getElementById('signupFormContainer').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way

            var email = document.getElementById('loginEmail').value;
            var password = document.getElementById('loginPassword').value;

            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                var messageElement = document.getElementById('loginMessage');
                if (data.message === 'Login successful') {
                    messageElement.textContent = data.message;
                    messageElement.style.color = 'green';
                } else {
                    messageElement.textContent = data.message;
                    messageElement.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var messageElement = document.getElementById('loginMessage');
                messageElement.textContent = 'An error occurred';
                messageElement.style.color = 'red';
            });
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way

            var email = document.getElementById('signupEmail').value;
            var password = document.getElementById('signupPassword').value;

            fetch('http://127.0.0.1:5000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                var messageElement = document.getElementById('signupMessage');
                if (data.message === 'Signup successful') {
                    messageElement.textContent = data.message;
                    messageElement.style.color = 'green';
                    showLoginForm();  // Automatically switch to login form upon successful signup
                } else {
                    messageElement.textContent = data.message;
                    messageElement.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var messageElement = document.getElementById('signupMessage');
                messageElement.textContent = 'An error occurred';
                messageElement.style.color = 'red';
            });
        });
    </script>
</body>
</html>
